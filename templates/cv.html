<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше CV</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="formbold-form-wrapper">

        <h1 class="formbold-form-title">Результат анализа</h1>
        <br>

        <div class="formbold-form-content">
            <h2>Вывод:</h2>
            <br>
            <div class="formbold-form-result">
                {{ gpt_answer.split("<h2>CV:</h2>")[0] | safe }}
                <br>

                <br>
                    <div class="feedback-section" data-user-id="{{ user_id }}">
                        <p><strong>Повлиял ли данный опрос на Ваше понимание дальнейшего профессионального пути?</strong></p>
                        <button id="yesBtn" class="btn btn-outline-success" onclick="sendFeedback(true)">Да</button>
                        <button id="noBtn" class="btn btn-outline-danger" onclick="sendFeedback(false)">Нет</button>
                    </div>
                <br>

                Примерно таким образом будет выглядеть твоё CV:
            </div>
        </strong>

            <hr class="formbold-divider">

            <form method="get" action="/download-cv/{{ user_id }}">
                <button type="submit" class="formbold-btn">Скачать CV (Word)</button>
            </form>

        </div>

    </div>

    <script src="{{url_for('static', path='js/cv.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
